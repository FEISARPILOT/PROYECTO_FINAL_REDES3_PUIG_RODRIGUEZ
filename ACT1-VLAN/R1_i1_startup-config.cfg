!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
enable secret 5 R1_ENABLE_SECRET
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
ip dhcp excluded-address 192.168.10.1 192.168.10.20
ip dhcp excluded-address 192.168.11.1 192.168.11.20
!
ip dhcp pool VLAN10_POOL
   network 192.168.10.0 255.255.255.0
   default-router 192.168.10.1 
   dns-server 1.1.1.1 8.8.8.8 
   domain-name lab.local
!
ip dhcp pool VLAN11_POOL
   network 192.168.11.0 255.255.255.0
   default-router 192.168.11.1 
   dns-server 1.1.1.1 8.8.8.8 
   domain-name lab.local
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username admin privilege 15 secret 5 R1_ADMIN_SECRET
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface FastEthernet0/0
 description TO_GNS3_NAT1
 ip address dhcp
 ip nat outside
 ip virtual-reassembly
 duplex full
!
interface FastEthernet1/0
 description TRUNK_to_IOU1_E0/0
 no ip address
 duplex full
!
interface FastEthernet1/0.10
 description VLAN10_GATEWAY
 encapsulation dot1Q 10
 ip address 192.168.10.1 255.255.255.0
 ip access-group VLAN10_IN in
 ip nat inside
 ip virtual-reassembly
!
interface FastEthernet1/0.11
 description VLAN11_GATEWAY
 encapsulation dot1Q 11
 ip address 192.168.11.1 255.255.255.0
 ip access-group VLAN11_IN in
 ip nat inside
 ip virtual-reassembly
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 dhcp
no ip http server
no ip http secure-server
!
!
ip nat inside source list NAT_INSIDE interface FastEthernet0/0 overload
!
ip access-list standard NAT_INSIDE
 permit 192.168.10.0 0.0.0.255
 permit 192.168.11.0 0.0.0.255
!
ip access-list extended VLAN10_IN
 permit udp any eq bootpc any eq bootps
 deny   ip 192.168.10.0 0.0.0.255 192.168.11.0 0.0.0.255
 permit ip 192.168.10.0 0.0.0.255 any
ip access-list extended VLAN11_IN
 permit udp any eq bootpc any eq bootps
 deny   ip 192.168.11.0 0.0.0.255 192.168.10.0 0.0.0.255
 permit ip 192.168.11.0 0.0.0.255 any
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
banner motd 
! Acceso restringido. Solo personal autorizado.

!
line con 0
 privilege level 15
 logging synchronous
 login local
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 logging synchronous
 login local
!
end
